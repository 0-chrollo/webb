<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>function autoResize(element) {
        element.style.height = "auto";
        element.style.height = (element.scrollHeight)+"px";
    }
    </script>
</head>
<body>

    <header class="header">
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle">&#9776;</label> <!-- Here is the burger menu icon -->
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="animated-line"></div><br>



    
        <div class="container">
            <div class="chat-container">
                <div class="chat-box" id="chatBox">
                    <!-- Chat messages will be added here dynamically -->
                </div>
                <div class="chat-input">
                    <textarea id="chatInput" placeholder="Type your message here..." oninput="autoResize(this)"></textarea>
                    <button id="sendButton"><i class="fa fa-paper-plane" style="font-size: 24px;"></i></button>
                </div>
            </div>
        </div>
    
        <script>
            $(document).ready(function(){
                $("#sendButton").click(function(){
                    var userMessage = $("#chatInput").val();
                    $("#chatBox").append('<div class="chat-message user-message"><div class="message-content"><p>' + userMessage + '</p></div></div>');
    
                    $.post("/message", {message: userMessage}, function(data){
                        var botMessage = data.message;
                        $("#chatBox").append('<div class="chat-message bot-message"><div class="avatar"><i class="fa fa-user-circle" style="font-size: 26px; margin-right: 10px;"></i></div><div class="message-content"><p>' + botMessage + '</p></div></div>');
                    });
    
                    $("#chatInput").val('');
                });
            });
        </script>
  








<style>


body {
    margin-top: 30px;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

/*
img {
    box-shadow: 0px 25px 35px grey;
} */



.header {
    background-color: #ffffff;
    position: fixed;
    width: 100%;
    height: 60px;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 50px;
    box-sizing: border-box;
    z-index: 10000;
}

.header nav {
    display: flex;
    position: fixed;
    background-color: #ffffff;
    height: calc(100% - 60px);
    top: 60px;
    left: 100%;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    transition: 0.5s;
   
}

.header nav a {
    color: #333;
    text-decoration: none;
    margin-left: 15px;
    display: block;
    margin-bottom: 20px;
}

.menu-toggle {
    display: none;
}

/* Rest of your CSS code */

.menu-toggle + label {
    display: none;
    font-size: 24px;
    cursor: pointer;
    padding: 6px; /* Adjust as needed */
    background-color: #fff;
    
    border-radius: 10%;
    box-shadow: 2px 2px 6px grey;
}

@media (max-width: 768px) {
    .header {
        padding: 0 20px;
    }

    .menu-toggle + label {
        display: block;
    }

    .menu-toggle:checked ~ nav {
        left: 0;
    }
}

/* Rest of your CSS code */

@media (min-width: 769px) {
    .header nav {
        position: relative;
        height: auto;
        top: auto;
        left: auto;
        background-color: transparent;
        padding: 0;
        display: flex;
        justify-content: space-evenly;
    }

    .header nav a {
        margin-bottom: 0;
        background-color: #ffffff;
        color: #000;
        padding: 15px 30px;
        border: 1px solid #000;
        border-radius: 50px;
        transition: color 0.3s, background-color 0.3s;
    }

    .header nav a:hover {
        background-color: #000;
        color: #fff;
    }
}

.animated-line {
    position: absolute;
    top: 60px; /* Adjust to fit your needs */
    left: 0;
    height: 4px;
    width: 100%;
    background-color: darkblue;
    border-radius: 5px;
    
    animation: compress-decompress 2s linear infinite;
    box-shadow: 10px 14px 14px grey;
}


@keyframes compress-decompress {
    0%, 100% {
        width: 10%; /* The line starts and ends at 10% width */
    }

    50% {
        width: 100%; /* The line expands to 100% width at the middle of the animation */
    }
}








.chat-container {
    color: #0c0cdc;;
    max-width: 800px; /* Adjust as needed */
    margin: 0 auto; /* This will center the container */
    padding: 20px;
    box-sizing: border-box;
    height: 70vh; /* Adjust as needed */
    display: flex;
    flex-direction: column;
    
}


.chat-input {
  
    width: 95%;
    display: flex;
    justify-content: space-between;
    background-color: #f5f5f5;
    padding: 14px 0;
}

.chat-input textarea {
     /* Make the textarea take up remaining space */
    border: none;
    padding: 10px;
    border-radius: 15px 0 0 15px;
    overflow: auto;

    min-height: 35px; /* Set a minimum height */
    max-height: 100px; 
    min-width: 45px;/* Set a maximum height */
    resize: none; /* Prevent the textarea from being manually resized */
}

.chat-input button {
    width: 50px; /* Set a fixed width */
    height: 40px; /* Set a fixed height to match the minimum height of the textarea */
    border: none;
    background-color: #0000ff;
    color: #ffffff;
    cursor: pointer;
    padding: 10px;
    border-radius: 0 15px 15px 0;
    margin-left: 10px; /* Add some space between the button and the textarea */
}

.chat-input button i {
    pointer-events: none;
}












.chat-box {
    flex-grow: 1;
    overflow-y: auto;
    padding-bottom: 90px; /* Adjust as needed */
}

.chat-message {
    display:flex;
    align-items: center;
    margin-bottom: 35px;
}

.chat-message p {
    margin: 10px;
}

.bot-message {
    justify-content:left;
    margin-left: 1px; /* Adjust the value to move the container to the left */
    margin-top: 8px; /* Adjust the value to move the container up */
}


.bot-message .message-content {
    background-color: #e6e6e6;
    color: #000;
    border-radius: 10px;
    padding: 10px;
}

.user-message {
    justify-content:right;
}

.user-message .message-content {
    background-color: #d4eaff;
    color: #000;
    border-radius: 10px;
    padding: 10px;
}


</style>












</body>
</html>
